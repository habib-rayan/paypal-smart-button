<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Choose</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="https://www.paypal.com/sdk/js?client-id=AXCXteI4mYdO32_jTOT9t1SCMIpe1HneCgllxed6KN595mb9WeO7PQgi1Y8eOdfbt64cL2Gei1SGupjt&currency=USD&enable-funding=venmo&disable-funding=paylater"></script>
    <link rel="stylesheet" href="main.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="qr-code">
        <div class="qr-code-wrap">
            <h2 class="qr-code-heading">
                <img src="logo.png" class="logo" alt="img">
            </h2>
            <div class="default-amounts">
                <span class="default-amount" data-amount="50">$50</span>
                <span class="default-amount" data-amount="100">$100</span>
                <span class="default-amount" data-amount="150">$150</span>
            </div>
            <input type="number" class="pay_amount" placeholder="Custom Amount" id="pay_amount" value="">
            <h3 class="total-amount">Total: $<span class="payable_amount">50</span></h3>
            <input type="hidden" class="amount" id="amount"  value="50">
            <div data-cart-total id="paypal-button-container" style="max-width:350px;margin:0 auto;"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
